<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="img/html-icon.png">
	<link rel="stylesheet" type="text/css" href="css/svg.css">
	<title> SVG </title>
</head>
<body>

		<p class="title"> SVG </p>
	
	<div class="primero">
		<p> Figuras </p>

		<div class="contenedores">

			<svg class="svgone">
				<circle cx="100" cy="70" r="70" fill="#ce6025"/>
			</svg>

		</div>

		<div class="contenedores">

			<svg class="svgone">
				<rect width="130" height="130" x="40" y="0" fill="#2565ce"/>
			</svg>

		</div>

		<div class="contenedores">

			<svg class="svgone">
				<rect width="230" height="130" x="0" y="0" fill="#ce2541"/>
			</svg>

		</div>
	</div>


	<p class="lineas"> Lineas </p>

	
	<div class="segundo">
		<div class="contenedores contenedores2">
			<svg width="400" height="200">
				<line x1="60" y1="60" x2="280" y2="170" style="stroke: #000; stroke-linecap: round; stroke-width: 20"/>
			</svg>
		</div>
	
		<div class="contenedores contenedores2">
			<svg width="300" height="200" style="margin-left: 90px">
				<polyline points="0 100, 50 100, 80 50, 110 100, 160 100, 130 150,158 200, 90 170, 20 200, 40 150, 0 100" style="fill:black;stroke:red;stroke-width:4" />
			</svg>
		</div>
	</div>

	<p> Eclipse y Poligono </p>

	<div class="tercero">
		<div class="contenedores contenedores3">
			<svg width="300" height="140" style="margin-top: 40px">
				<ellipse cx="150" cy="70" rx="150" ry="70" style="fill: green" />
			</svg>
		</div>

		<div class="contenedores contenedores3">
			<svg width="400" height="200">
				<polygon points="20 100, 200 200, 300 20" style="fill: green; stroke: black" />
			</svg>
		</div>
	</div>
	

	<form action="inicio.html">
		<input type="submit" value="Regresar">
	</form>

</body>
</html>
