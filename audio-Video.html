<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="img/html-icon.png">
	<link rel="stylesheet" type="text/css" href="css/audio-Video.css">
	<title> Audio-Video </title>
</head>
<body>

	<!-- Titulo -->
	<img class="guitar" src="img/guitar.png">
	<p class="title"> AUDIO Y VIDEO </p>
	<img class="guitar2" src="img/guitar2.png">


	<p class="audio"> Audio </p>

	<div class="contenedor">

		<div class="espacio0">
			
			<p class="Monster"> The Monster and Men - Yellow </p>
 			
			<img class="Monster" src="img/monster_and_men-yellow.jpg">
			
			<audio src="videos/Of Monsters And Men - Yellow.mp3" controls></audio>
			
		</div>

		<div class="espacio1">
			 
			<p class="vance"> Vance Joy  - Were Going Home </p>
			
			<img class="vance" src="img/vance.joy-like.gold.jpg">
			
			<audio src="videos/Vance Joy - Like Gold.mp3" autoplay controls></audio>
			
		</div>

	</div>


	<div class="contenedor2">

		<p class="video"> Video </p>
		
		<p class="oasis"> Oasis - Stop Crying Your Heart Out </p>
		
		<video class="video" controls>
			<source src="videos/Oasis - Stop Crying Your Heart Out.mp4" type="video/mp4">
		</video>
		
	</div>
	
	<form action="inicio.html">
		<input type="submit" value="Regresar">
	</form>

</body>
</html>
